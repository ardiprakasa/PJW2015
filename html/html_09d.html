<html>
  <head>
    <title>tabel</title>
  </head>
<body>
berikut contoh tabel dengan rowspan dan colspan
<table width=80% border=2 cellspacing=0 cellpadding=0>
  <tr>
    <td>baris 1 kolom 1</td>
    <td>baris i kolom 2</td>
  </tr>
  <tr>
    <td colspan=1>baris 2 kolom 1</td>
    
  </tr>
  <tr>
    <td rowspan=2 align=center valign=middle bgcolor=yellow>baris 3 kolom 1</td>
    <td>baris 3 kolom 2</td>
  </tr>
  <tr>
    <td>baris 4 kolom 2</td>
  </tr>
</table>
</body>
</html>
